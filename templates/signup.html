{% extends 'base.html' %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h2>Daftar Akun Baru</h2>
            <p>Buat akun untuk mengelola data hewan peliharaan Anda</p>
        </div>
        <form method="POST" class="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username unik" required autofocus>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password (minimal 6 karakter)" required>
            </div>
            <button type="submit" class="btn-auth">
                <i class="fas fa-user-plus"></i> Daftar Sekarang
            </button>
            <p class="auth-link">
                Sudah punya akun? <a href="{{ url_for('login') }}">Masuk di sini</a>
            </p>
        </form>
    </div>
</div>

<style>
    .auth-wrapper { 
        min-height: 80vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 20px; 
        background: linear-gradient(135deg, rgba(106,13,173,0.05), rgba(171,71,188,0.05));
    }
    .auth-card { 
        background: white; 
        max-width: 460px; 
        width: 100%; 
        border-radius: 28px; 
        box-shadow: 0 25px 60px rgba(106,13,173,0.25); 
        overflow: hidden; 
    }
    .auth-header { 
        background: linear-gradient(135deg, var(--primary), var(--accent)); 
        color: white; 
        text-align: center; 
        padding: 60px 30px; 
    }
    .auth-header i { font-size: 4em; margin-bottom: 20px; opacity: 0.9; }
    .auth-header h2 { margin: 0 0 12px; font-size: 2em; }
    .auth-header p { opacity: 0.95; font-size: 1.05em; margin: 0; }
    .auth-form { padding: 50px 40px; }
    .input-group { position: relative; margin-bottom: 28px; }
    .input-group i { 
        position: absolute; 
        left: 18px; 
        top: 50%; 
        transform: translateY(-50%); 
        color: var(--primary); 
        font-size: 1.3em; 
        z-index: 1;
    }
    .input-group input { 
        width: 100%; 
        padding: 18px 18px 18px 58px; 
        border: 2px solid var(--border); 
        border-radius: 18px; 
        font-size: 1.1em; 
        transition: all 0.3s; 
        background: #faf9ff;
    }
    .input-group input:focus { 
        outline: none; 
        border-color: var(--primary); 
        box-shadow: 0 0 0 6px rgba(106,13,173,0.18); 
        background: white;
    }
    .btn-auth { 
        width: 100%; 
        background: linear-gradient(to right, var(--primary), var(--accent)); 
        color: white; 
        border: none; 
        padding: 20px; 
        border-radius: 18px; 
        font-size: 1.3em; 
        font-weight: bold; 
        cursor: pointer; 
        transition: all 0.3s; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        gap: 10px;
    }
    .btn-auth:hover { 
        transform: translateY(-5px); 
        box-shadow: 0 12px 30px rgba(106,13,173,0.35); 
    }
    .auth-link { 
        text-align: center; 
        margin-top: 35px; 
        color: var(--gray); 
        font-size: 1.05em; 
    }
    .auth-link a { 
        color: var(--primary); 
        font-weight: 600; 
        text-decoration: none; 
    }
    .auth-link a:hover { text-decoration: underline; }
    @media (max-width: 480px) { 
        .auth-form { padding: 40px 30px; } 
        .auth-header { padding: 50px 25px; }
    }
</style>
{% endblock %}
